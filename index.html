<html>
<head>
    <title>Valentine's Day</title>
    <script>
        function dance() {
            const teddyBear = document.getElementById('teddy-bear');
            teddyBear.style.animation = 'dance 0.5s infinite';
        }
        @keyframes dance {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </script>
    <style>
        #teddy-bear {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: none;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <button onclick="dance()">Yes</button>
    <img id="teddy-bear" src="cute_teddy_bear.gif" alt="Dancing Teddy Bear">

    </footer>
</body>
</html>
